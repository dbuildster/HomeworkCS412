<div *ngIf="myData.length > 0">
  <div *ngFor="let item of myData">
    <h2>{{item.event}}</h2>
    <p>{{item.description}}</p>
    <p>{{item.effective}}</p>
    <p>{{item.expires}}</p>
    <p>{{item.status}}</p>
  </div>
</div>
<form>
  <label>
    State abbreviation:
    <input type="text" [(ngModel)]="searchTerm" name="searchTerm" required minlength="2">
  </label>
  <button type="submit" (click)="search()">Search</button>
</form>
